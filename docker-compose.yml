# Docker Compose for Development
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: emergent-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: emergent_clone
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: emergent-redis
    restart: always
    ports:
      - '6379:6379'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emergent-backend
    restart: always
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:adminpass@mongodb:27017/emergent_clone?authSource=admin
      - REDIS_URL=redis://redis:6379
      - LM_STUDIO_BASE_URL=http://host.docker.internal:1234/v1
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emergent-frontend
    restart: always
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  mongodb_data: